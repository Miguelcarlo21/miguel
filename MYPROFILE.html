  <title>Contact Information</title>
  <style>
    /* Add some basic styling to the contact information */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: url('old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-room-wall_1258-28313.avif') no-repeat center center fixed;
      background-size: cover;
      color: darkgray;
    }

    h1 {
      text-align: center;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .contact-item {
      margin: 10px;
    }

    .social-icon {
      width: 30px;
      height: 30px;
      margin-right: 5px;
    }

    .social-icons-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* Style for the clickable logos with spacing */
    .logo-link {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      margin-bottom: 20px;
      /* Adjust the spacing as needed */
    }

    .logo-link:hover {
      opacity: 0.8;
    }

    /* Navigation Bar Styles */
    nav {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      /* Center the content vertically */
    }

    .social-icons,
    .social-icons-bottom-right {
      display: flex;
      gap: 10px;
    }

    .logo {
      height: auto;
    }

    .logo:active {
      background-color: black;
      /* Adjust the color as needed */
    }
  </style>
</head>
